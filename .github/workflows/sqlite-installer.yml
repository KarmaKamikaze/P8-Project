name: SQLite Installation Workflow

on:
  push:
    branches:
      - trajectory-data-structure

jobs:
  setup-sqlite:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup SQLite
        run: |
          sudo apt-get update
          sudo apt-get install sqlite3
          sqlite3 --version

      - run: sqlite3 user.db "create table foo (a int, b text)"